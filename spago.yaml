workspace:
  packageSet:
    registry: 72.0.1
  extraPackages:
    hylograph-selection:
      path: "../purescript-hylograph-selection"
    hylograph-graph:
      path: "../purescript-hylograph-graph"
    hylograph-transitions:
      path: "../purescript-hylograph-transitions"

package:
  name: hylograph-layout
  description: Pure PureScript implementations of D3-style layout algorithms
    (tree, pack, sankey, edge-bundle, etc.)
  publish:
    version: 0.1.0
    license: MIT
    location:
      githubOwner: afcondon
      githubRepo: purescript-hylograph-layout
  dependencies:
    - arrays: ">=7.3.0 <8.0.0"
    - console: ">=6.1.0 <7.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - either: ">=6.1.0 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - foreign: ">=7.0.0 <8.0.0"
    - foreign-object: ">=4.1.0 <5.0.0"
    - hylograph-graph: "*"
    - integers: ">=6.0.0 <7.0.0"
    - lists: ">=7.0.0 <8.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - numbers: ">=9.0.1 <10.0.0"
    - ordered-collections: ">=3.2.0 <4.0.0"
    - prelude: ">=6.0.2 <7.0.0"
    - random: ">=6.0.0 <7.0.0"
    - strings: ">=6.0.1 <7.0.0"
    - transformers: ">=6.1.0 <7.0.0"
    - tree-rose: ">=4.0.2 <5.0.0"
    - tuples: ">=7.0.0 <8.0.0"
    - unsafe-coerce: ">=6.0.0 <7.0.0"
  test:
    main: Test.Main
    dependencies:
      - argonaut-codecs
      - argonaut-core
      - node-buffer
      - node-fs
      - node-path
      - node-process
