package:
  name: hylograph-layout-demo
  description: Interactive gallery showcasing Hylograph layout algorithms
  dependencies:
    - aff
    - affjax
    - affjax-web
    - arrays
    - console
    - effect
    - either
    - foldable-traversable
    - free
    - halogen
    - integers
    - lists
    - maybe
    - nullable
    - numbers
    - ordered-collections
    - prelude
    - hylograph-layout
    - hylograph-selection: ">=0.1.0 <0.2.0"
    - random
    - strings
    - transformers
    - tuples
    - unsafe-coerce

  bundle:
    module: Gallery.Main
    outfile: public/bundle.js
    platform: browser
